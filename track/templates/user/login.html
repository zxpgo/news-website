<!DOCTYPE html>
<html>
<head>
    <title>CUR | 登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {% load staticfiles %}
    <link href="{% static "css/login.css" %}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="header">Log in <span>CUR</span></div>
<form  action="http://127.0.0.1:8000/users/login" method="POST" >
        <div class="loginpart">
            <ul>
                <li class="login">
                    <label  for="username"></label>
                    <div class="text">
                        <i class="icon iconfont">&#xe78b;</i>
                        <input type="text" id="username" name="username" placeholder="输入已注册账号名">
                    </div></li>
                <li>
                    <label for="password"></label>
                    <div class="password">
                        <i class="icon iconfont">&#xe6c0;</i>
                        <input type="password" id="password" name="password" required="required"  placeholder="Password" >
                    </div></li>
                <li><div>
                    <input type="submit" value="Log in"><br><br>
                    <a href="http://127.0.0.1:8000/users/register">注册账号</a><span>&nbsp&nbsp</span><a href="http://127.0.0.1:8000/users/forgot">忘记密码</a>
                </div></li>
            </ul></div>
        <div class="errorpart">
            <div class="error_username">
                {{ errors.username }}
            </div>
            <div class="error_password">
                {{ errors.password }}
            </div>
        </div>
    {% csrf_token %}
</form>

    <div id="cntvlive2-is-installed"></div>
</body>
</html>
